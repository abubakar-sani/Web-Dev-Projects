<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Users Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Yawwa Business App</h1>
        <h2>Waiting List So Far</h2>
      </div>

      {% if users %}
      <div class="container">
        <table class="table">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </thead>
          {% for user in users %}
          <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
          </tr>
          {% endfor %}
        </table>
        {% else %}
        <h1>No users in Database!</h1>
        {% endif %}

      </div>
    </div>
  </body>
</html>
